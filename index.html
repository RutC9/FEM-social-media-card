<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Profile card component</title>

    <link rel="stylesheet" href="styles.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <section class="main">
      <div class="cirlces">
        <img class="top" src="./images/bg-pattern-top.svg" alt="" />
        <img class="bottom" src="./images/bg-pattern-bottom.svg" alt="" />
      </div>

      <div class="card">
        <div class="header">
          <img src="./images/bg-pattern-card.svg" alt="" />
        </div>
        <div class="body">
          <img src="./images/image-victor.jpg" alt="" />
          <h2>
            Victor Crest

            <span class="age">26</span>
          </h2>

          <span>London</span>
        </div>
        <div class="footer">
          <div class="item">
            <div class="title">80K</div>
            <div class="data">Followers</div>
          </div>

          <div class="item">
            <div class="title">803K</div>
            <div class="data">Likes</div>
          </div>

          <div class="item">
            <div class="title">1.4K</div>
            <div class="data">Photos</div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
